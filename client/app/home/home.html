<div id="home">
  <p>
    {{ strings.intro }}
  </p>
  <p>
    <!-- To start, click the Create Game button below! -->
    {{ strings.startMessage }}
  </p>
  <a class="button" ng-click="createGame()">{{ strings.createGameButton }}</a>

  <div class="enter-code-form">
    <p>{{ strings.gameCodeMessage }}</p>
    <input class="codeInput" name="codeInput" type="text" placeholder="{{ strings.gameCodePrompt }}" ng-model="gameCode" />
    <a class="button minor" ng-click="enterCode(gameCode)">{{ strings.submitButton }}</a>
  </div>

  <div class="gallery">
    <p class="tagline">{{ strings.galleryMessage }}</p>

    <ul rn-carousel rn-carousel-auto-slide class="image">
      <li ng-repeat="image in data.images" class="images">
        <!-- <div class="layer">{{ image }}</div> -->
        <img ng-src="{{ image }}" alt="Spliced drawing" width="400px" height="800px" class="img layer">
      </li>
    </ul>
  </div>
</div>
